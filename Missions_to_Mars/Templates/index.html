<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
  crossorigin="anonymous">
  
</head>

<body>
  
  <div class="container">

    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold" style=color:blue>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="http://127.0.0.1:5000/scrape" role="button">Get Some Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12" style=color:blue>
        <h2><u>Latest News from Mars</u></h2>
      </div>
      
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars["News"]}}</h4>
        <p>{{mars['Newsp']}}</p>
      </div>
    </div>
    
  <hr>
    <div class="row">
      <div class="col-md-8 border" style=color:blue>
        <h2 class=""><u>Featured Mars Image</u></h2> 
        </br>
        <img class="col-md-12 border" src={{mars['FeaturedImage']}} alt="Features Mars Image">
      </div>
      <div class="col-md-4">
        
        </br>
        <div class="card" style=color:blue>
          <h3>Mars Facts</h3>
            {{ mars['Table']| safe}}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 offset-4" style=color:blue>
        <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for hem in mars['Hemis']%} 
              <div class="col-6 border" style=color:blue;>
              
              </br>
                    <div>
                      <img width="512 px" height="512 px"  src={{hem['img_url']}}>
                    </div>

                    <div>
                      <h4> {{hem['title']}} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
